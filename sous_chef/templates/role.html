{% extends 'base.html' %}
{% block title %}{{ role.name }}{% endblock %}
{% block content %}
<h3>Nodes</h3>
<ul class="attempt-columns">
{% for node in nodes %}
  <li>
    <a href="{{ url_for('.node', name=node.name) }}">
      <code>{{ node.name }}</code>
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
