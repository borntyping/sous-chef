<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base template{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.1.1.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sous-chef.css')}}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h1>{% block header %}{{ self.title() }}{% endblock header %}</h1>
          </div>

          <ol class="breadcrumb">
          {% block breadcrumbs %}
            <li><a href="{{ url_for('ui.home') }}">Home</a></li>
          {% endblock %}
          </ol>
        </div>
      </div>

      {% block body %}
      <div class="row">
        <div class="col-md-12">
          {% block content %}{% endblock %}
        </div>
      </div>
      {% endblock %}

      <div id="footer" class="row">
        <div class="col-sm-12 text-muted">
          Fetched data in approximately {{ g.request_time() }} seconds.
        </div>
      </div>
    </div>
  </body>
</html>
